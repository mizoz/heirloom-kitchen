  </style>

    function renderRecipes(list) {
      const grid = document.getElementById('recipes');
      
      if (!list || !list.length) {
        grid.innerHTML = '<div class="empty-state"><div class="icon">üçΩÔ∏è</div><p>No recipes found</p></div>';
        return;
      }
      
      grid.innerHTML = list.map(r => `
        <div class="recipe-card" onclick="openRecipe('${r.id}')">
          <div class="recipe-image">
            ${r.image ? `<img src="${r.image}" alt="${r.title}" onerror="this.parentElement.innerHTML='<span class=\\'emoji\\'>${r.emoji}</span>'">` : `<span class="emoji">${r.emoji}</span>`}
          </div>
          <div class="recipe-content">
            <div class="recipe-category">${r.category}</div>
            <h3 class="recipe-title">${r.title}</h3>
            <p class="recipe-desc">${r.description}</p>
          </div>
        </div>
      `).join('');
    }
    
    function openRecipe(id) {
      const r = recipes.find(x => x.id === id);
      if (!r) return;
      
      const modalImage = document.getElementById('modalImage');
      if (r.image) {
        modalImage.innerHTML = `<img src="${r.image}" alt="${r.title}" onerror="this.parentElement.innerHTML='<span class=\\'emoji\\'>${r.emoji}</span>'">`;
      } else {
        modalImage.innerHTML = `<span class="emoji">${r.emoji}</span>`;
      }
      
      const ingredientsList = r.ingredients.map(i => `<li>${i}</li>`).join('');
      const instructionsList = r.instructions.map(i => `<li>${i}</li>`).join('');
      
      document.getElementById('modalBody').innerHTML = `
        <h2>${r.title}</h2>
        <div class="modal-meta">
          <span>üìÅ ${r.category}</span>
          <span>‚è±Ô∏è ${r.prepTime}</span>
          <span>üë• ${r.servings}</span>
        </div>
        
        ${r.story ? `<div class="modal-section story">${r.story}</div>` : ''}
        
        <div class="modal-section ingredients">
          <h3>Ingredients</h3>
          <ul>${ingredientsList}</ul>
        </div>
        
        <div class="modal-section instructions">
          <h3>Instructions</h3>
          <ol>${instructionsList}</ol>
        </div>
        
        ${r.notes ? `<div class="modal-section notes"><h3>Mom's Notes</h3><p>${r.notes}</p></div>` : ''}
      `;
      document.getElementById('modal').classList.add('open');
      document.body.style.overflow = 'hidden';
    }
    
    function closeModal() {
      document.getElementById('modal').classList.remove('open');
      document.body.style.overflow = '';
    }
    
    // Search functionality
    document.getElementById('search').addEventListener('input', function(e) {
      const query = e.target.value.toLowerCase().trim();
      
      if (!query) {
        renderRecipes(recipes);
        return;
      }
      
      const filtered = recipes.filter(r => 
        r.title.toLowerCase().includes(query) || 
        r.description.toLowerCase().includes(query) ||
        r.category.toLowerCase().includes(query) ||
        r.ingredients.some(i => i.toLowerCase().includes(query))
      );
      
      renderRecipes(filtered);
    });
    
    // Category filter
    document.querySelectorAll('.category-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        
        const cat = this.dataset.category;
        
        if (cat === 'all') {
          renderRecipes(recipes);
        } else {
          const filtered = recipes.filter(r => r.category === cat);
          renderRecipes(filtered);
        }
      });
    });
    
    // Close modal on outside click
    document.getElementById('modal').addEventListener('click', function(e) {
      if (e.target.id === 'modal') closeModal();
    });
    
    // Close modal on Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') closeModal();
    });
    
    // Initial render
    renderRecipes(recipes);
  </script>
